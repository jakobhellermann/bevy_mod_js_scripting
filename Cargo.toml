[package]
name = "bevy_mod_js_scripting"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
bevy = { version = "0.9.0", default-features = false, features = ["bevy_asset"] }
bevy_reflect = "0.9.0"
fixedbitset = "0.4"
slotmap = { version = "1.0.6", features = ["serde"] }
pollster = "0.2.5"
type-map = "0.5.0"
indexmap = "1.9.1"

serde = "1.0"
serde_json = "1.0"

bevy_ecs_dynamic = { git = "https://github.com/jakobhellermann/bevy_ecs_dynamic", rev = "b305b44ee1f5748ee3607d439b5914c466312f8e" }
bevy_reflect_fns = { git = "https://github.com/jakobhellermann/bevy_reflect_fns", rev = "cf995be691e568ccc0ef663d2383ff3ebf1055e5" }

swc_common = { version = "0.27.4" }
swc_ecma_codegen = { version = "0.121.2" }
swc_ecma_parser = { version = "0.117.2" }
swc_ecma_transforms_base = { version = "0.103.4" }
swc_ecma_transforms_typescript = { version = "0.145.1" }
swc_ecma_visit = { version = "0.76.3" }
swc_atoms = { version = "0.4.3" }

[profile.dev]
opt-level = 1

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
deno_core = "0.146.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm_mutex = "0.1.4"
js-sys = "0.3.59"
wasm-bindgen = { version = "0.2.82", features = ["enable-interning"] }
serde-wasm-bindgen = "0.4.3"

[dev-dependencies]
bevy = { version = "0.9.0", default-features = false, features = ["render", "bevy_winit", "x11", "filesystem_watcher"] }
